<!DOCTYPE html>

    <head>

    <body>

     <form action="resultat.php" class="basic-grey" >
		<h1>Génération de réglage viseur
			<span>Personnalisation des configuration</span>
		</h1>
		<label for="largeur">
			<span>Largeur Viseur (mm):</span>
			<input name="largeur" id="largeur" type="number" value="4" step="0.1" />
		</label>
		
		<label for="hauteur">
			<span>Hauteur Viseur (mm):</span>
			<input name="hauteur" id="hauteur" type="number" value="115" step="0.1" />
		</label>
		
		<label for="distMin">
			<span>Distance Min (m):</span>
			<input name="distMin" id="distMin" type="number" value="10" step="1" />
		</label>
		
		<label for="distMax">
			<span>Distance Max (m):</span>
			<input name="distMax" id="distMax" type="number" value="70" step="1" />
		</label>
		
		<label for="taillePolice">
			<span>Taille Police des numéro (p):</span>
			<input name="taillePolice" id="taillePolice" type="number" value="4" step="1" />
		</label>

                <label for="tailleTrait">
                        <span>Taille du trait (mm):</span>
                        <input name="tailleTrait" id="tailleTrait" type="number" value="0.2" step="0.01" />
                </label>



                <label for="isPoulie">
                        <span>A cocher si c'est pour un poulie (Texte de distance tous les 10m au lieu de 5):</span>
                        <input name="isPoulie" id="isPoulie" type="checkbox" value="1" />
                </label>




		<h1>
			<br/>
			<span>Saisie des Réglages mesurés</span>
		</h1>

		<label for="tabMesure[30]">
			<span>30 m :</span>
			<input name="tabMesure[30]" id="tabMesure[30]" type="text" value="4.3" />
